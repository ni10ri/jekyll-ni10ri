<div class="py-3">
    <a href="https://twitter.com/{{ site.twitter.username }}" class="d-inline-block align-top">
      {% avatar {{ site.github.owner_name }} size=80 %}
    </a>
  <div class="d-inline-block">
    <span class="my-0 h5"><a href="https://twitter.com/{{ site.twitter.username }}" class="font-weight-bold">{{ site.author }}</a></span>
    <p class="my-0">記事数：<strong>{{ site.posts | size }}</strong></p>
  </div>
</div>
